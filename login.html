<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="index.html">

            <div class="container-logo">
                <img class ="logo"src="img/login.jpg" alt="Imagen de perfil" class="profile-img"><br>
              </div>
            
          <div class="form-group"><br>
            <label for="username">Usuario</label>
            <input  type="text" name="campo" pattern="[A-Za-z]+" minlength="8" maxlength="20"  required title="Por favor, ingrese sólo letras. Usuario mayor a 8 letras  y menor que 20"  required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"   minlength="8" maxlength="20" id="password" required title="Por favor una contraseña mayor a 6 caracteres pero menor que 20"required>
          </div>

          <a class="preg" href="#"><p>¿Olvidaste tu contraseña?</p></a>

          <button type="submit" >Ingresar</button>
        </form>
   
      </div>
      
      
</body>
</html>
